name: Telegram Bot 

on:
  schedule:
    # Horarios en UTC (Cuba UTC-4)
    - cron: '0 12,18,0 * * *'  # 8 AM, 2 PM, 8 PM hora de Cuba
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 300  # 5 horas m√°ximo (para la ventana nocturna)

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Bot
      run: python botmain.py
